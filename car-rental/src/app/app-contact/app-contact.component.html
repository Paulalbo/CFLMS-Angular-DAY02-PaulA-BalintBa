<div class="container">
  <form [formGroup]="contact" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first">First Name</label>
    <input type="text" class="form-control" id="first" aria-describedby="firstHelp"formControlName="firstName">
  </div>
  <div class="form-group">
    <label for="last">Last Name</label>
    <input type="text" class="form-control" id="last" formControlName="lastName">
  </div>
  <div class="form-group">
    <label for="age">Age</label>
    <input type="text" class="form-control" id="age" formControlName="age">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
